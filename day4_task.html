<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        obj=[{
            name:"alice",
            salary:50000,
            },
        {
            name:"Charlie",
            salary:60000,
            
        },
        {
             name:"Bob",
             salary:45000,   
        }
        ]
        function calculatebonus(bonus=10){
            return this.salary*(bonus/100);
        }
        const employee=obj.filter(({salary})=>salary>45000);
        const updatedemployees=employee.map(emp=>{
            const app_bonus=calculatebonus.call(emp,10);
    
          return {
            ...emp,app_bonus
          }
        });
        const totalBonus=updatedemployees.reduce((total,{app_bonus})=>total+app_bonus,0);
        console.log(totalBonus)

    </script>
</body>
</html>
